<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TI Aldesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 4s linear infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: #2ecc71;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #2ecc71;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
        }

        .forgot-password {
            color: #2ecc71;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #27ae60;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .login-button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }

        /* Animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header, .form-group, .remember-forgot, .login-button {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .login-header {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.3s;
        }

        .remember-forgot {
            animation-delay: 0.4s;
        }

        .login-button {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido!!</h1>
            <p>Porfavor ingesa tu usuario para acceder</p>
        </div>
        <form action="login.php" method="post">
            <div class="form-group">
                <input type="text" id="email" name="usuario" placeholder="Email" required>
                <label for="email">Usuario</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="contrasena" placeholder="Password" required>
                <label for="password">Contrase√±a</label>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>

    <script>
        // Add focus class to input when clicked
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
